<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>BeCode/JavaScript - 7.1: instances</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>BeCode / JavaScript</h1>
                <h2>
                    <span>7.1</span>
                    <strong>instances</strong>
                </h2>
            </header>
            <div class="content">
                <section class="explain">
                    <p>Dans le script, il y a la d√©finition de la classe <strong>Cat</strong>.</p>
                    <p>Au clic sur le bouton, affiche dans la console deux instances de la classe <strong>Cat</strong> : <em>Skitty</em>, 9 ans, et <em>Pixel</em>, 6 ans.</p>
                </section>
                <section class="material">
                    <div class="actions">
                        <button type="button" id="run">Lancer le script</button>
                    </div>
                </section>
            </div>
        </div>

        <script>
          (() => {
            class Cat {
                constructor(name, age) {
                    this.name = name;
                    this.age = age;
                }
            }

            const skitty = new Cat('Skitty', 9)
            const pixel = new Cat('Pixel', 6)

            document.getElementById('run').onclick = () => console.log(skitty, pixel)
          })();
        </script>
    </body>
</html>
