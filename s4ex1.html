<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="assets/image1.jpg" id="image1"/>

      <script>
        const image = document.getElementById('image1');
        image.onmouseover = () => {
          image.style.border = '3px solid red';
        }
        image.onmouseleave = () => {
          image.style.border = 'initial';
        }
      </script>
  </body>
</html>
